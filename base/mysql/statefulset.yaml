apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  labels:
    app.kubernetes.io/name: mysql
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mysql
  serviceName: mysql-repl
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mysql
    spec:
      containers:
      - command:
        # TODO: we should supply --ignore-db-dir=lost+found to the mysql startup parameters
        # https://stackoverflow.com/questions/52601684/kubernetes-mysql-image-persistent-volume-is-non-empty-during-init
        - /bin/bash
        - /startup-scripts/entrypoint.sh
        envFrom:
        - secretRef:
            name: mysql
        - configMapRef:
            name: mysql
        image: percona/percona-xtradb-cluster:5.7.19
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - mysqladmin ping || test -e /var/lib/mysql/sst_in_progress
        name: database
        ports:
        - containerPort: 3306
          name: mysql
          protocol: TCP
        - containerPort: 4567
          name: galera-repl
          protocol: TCP
        - containerPort: 4568
          name: state-transfer
          protocol: TCP
        - containerPort: 4444
          name: state-snapshot
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - mysql
            - -h
            - 127.0.0.1
            - -e
            - SELECT 1
        volumeMounts:
        - mountPath: /startup-scripts
          name: mysql-startup-scripts
        - mountPath: /etc/mysql/conf.d
          name: mysql-config-files
      volumes:
      - configMap:
          defaultMode: 420
          name: mysql-config-files
        name: mysql-config-files
      - configMap:
          defaultMode: 420
          name: mysql-startup-scripts
        name: mysql-startup-scripts
